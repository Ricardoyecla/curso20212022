<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <title>Tamaño de funtes</title>
    <style>
      
       p#unidadesabs{
            font-family: 'Italianno', cursive;
           font-size: 1cm;
           
       }
       span#unidadesrel{
            font-family: 'ZCOOL KuaiLe', cursive;
           font-size: 100%;
           font-weight:lighter;
           font-style:oblique;
           font-variant-ligatures: normal;
       }
    </style>
</head>
<body>
    <!--Tamaño del tipo de letra-->
    <!-- Tamaño absoluto xx-small, x-small, small, medium
    
    -->
    <p id="unidadesabs">Lorem ipsum dolor, 
        sit amet consectetur adipisicing elit. Adipisci, delectus iste? Molestiae numquam maxime consectetur.
    </p>
    <!-- 
        Valores numéricos con unidades absolutas, pueden ser pt,cm,px, etc
        Desde el año 2010 se desaconseja el uso.

    -->
    <p >
        Lorem ipsum dolor si<span id="unidadesrel">holaconsectetur acing eli</span>Consequatur
        expedita cum repudiandae eius odio? Vero!    
    </p>
</body>
</html>
