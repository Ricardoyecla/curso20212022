<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
       Propiedad list-style-positión, dos valores
       inside y outside.
       Indica la posicióon del marcador respesto de la ista

    -->
    <style>
        ul#dentro{
            list-style-position: inside;
        }
        ul#dentro li{
            background-color: yellow;
        }
        ul#fuera{
            list-style-position: outside;
        }
        ul#fuera li{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul id="dentro">
        <li>imagen</li>
        <li>imagen</li>
        <li>imagen</li>
    </ul>
    <ul id="fuera">
        <li>mayromano</li>
        <li>mayromano</li>
        <li>mayromano</li>
        <li>mayromano</li>
        <li>mayromano</li>
        <li>mayromano</li>
    </ul>
    <ul id="dlc">
        <li>dlz</li>
        <li>dlz</li>
    </ul>
    <ul id="decimal">
        <li>decimal</li>
        <li>decimal</li>
    </ul>
    <ul id="cicle">
        <li>cicle</li>
        <li>cicle</li>
    </ul>
    <ul id="none">
        <li>none</li>
        <li>none</li>
        <li>none</li>
        <li>none</li>
    </ul>
    <ul id="disc">
        <li>disc</li>
        <li>disc</li>
    </ul>

</body>
</html>
