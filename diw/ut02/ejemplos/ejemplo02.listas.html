<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        La propiedad list-style-type, modifica el marcador de los 
        elementos de la lista.
        none,disc,circle, square,
        decimal, decimal-leading,zero,
        lower-roman,upper-roman,
        lower-greek
        list-style-image: url("img/smile.png"), nos
        permite utilizar como marca de elemento de
        la lista una imagen;
    -->
    <style>
        #ur{
            list-style-type: cjk-ideographic;
        }
        #none{
            list-style-type: none;
        }
        #disc{
            list-style-type: disc;
        }
        #cicle{
            list-style-type: circle;
        }
        #decimal{
            list-style-type: decimal;
        }
        #dlc{
            list-style-type: decimal-leading-zero;
        }
        #image{
            list-style-image: url("img/smile.png");
           
        }
    </style>
</head>
<body>
    <ul id="image">
        <li>imagen</li>
        <li>imagen</li>
        <li>imagen</li>
    </ul>
    <ul id="ur">
        <li>mayromano</li>
        <li>mayromano</li>
        <li>mayromano</li>
        <li>mayromano</li>
        <li>mayromano</li>
        <li>mayromano</li>
    </ul>
    <ul id="dlc">
        <li>dlz</li>
        <li>dlz</li>
    </ul>
    <ul id="decimal">
        <li>decimal</li>
        <li>decimal</li>
    </ul>
    <ul id="cicle">
        <li>cicle</li>
        <li>cicle</li>
    </ul>
    <ul id="none">
        <li>none</li>
        <li>none</li>
        <li>none</li>
        <li>none</li>
    </ul>
    <ul id="disc">
        <li>disc</li>
        <li>disc</li>
    </ul>

</body>
</html>
