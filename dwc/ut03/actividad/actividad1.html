<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Hacer un programa que devuelva de que tipo es el dato 
        introducido en en un prompt, en el caso de ser númerico se debe
        parsear (convertir ) a numero.
    -->
    <script>    
       
         isNaN(parseInt(prompt("Introduce algo"))) ?  console.log("Es una cadena") : console.log("Es un número")

    </script>
</body>
</html>
