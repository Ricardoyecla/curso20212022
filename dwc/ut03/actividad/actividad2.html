    <table>
        <thead>
            <tr>
                <th>Alumno</th>
                <script>
                    let nombre;
                    let cuantas=0;
                    nombre=prompt("Dombre asignatura")
                    while(nombre!="fin"){
                        cuantas++;
                        document.write(`<th>${nombre}</th>`);
                        nombre=prompt("Dombre asignatura");
                    }
                    document.write('</tr></thead>')
                    document.write('<tbody>')
                    let respuesta='si';    
                    while (respuesta=='si'){
                        document.write('<tr>');
                    
                        nombre=prompt('Dime el nombre del alumno')
                        document.write(`<td>${nombre}</td>`);
                        let n=0;
                        while (cuantas>n){
                            let nota=prompt(`Dime la nota número ${n+1}`)

                        }
