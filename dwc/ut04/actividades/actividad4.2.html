<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabra;
        palabra=" ";

        while (palabra){

            palabra=prompt("Di una palabra");
            alert(`Primera:${palabra.charAt(0)} 
                Medio:${palabra.charAt(palabra.length/2)} 
                Ultima:${palabra.charAt(palabra.length-1)}`)
        }
    </script>
</body>
</html>
